<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="body">
    <h1>Buscador de series</h1>
    <input type="text" name="text" class="js-search__text" />
    <button
      id="searchButton"
      class="search-button js-search-button"
      type="button"
    >
      Search
    </button>
    <div class="twoLists">
      <ul class="js__elements"></ul>
      <div class="favourite__container">
        <div class="favouriteElements">
          <div class="resetBtn hidden">
            <button name="reset" class="btnReset">
              <i class="far fa-trash-alt">Reset</i>
            </button>
          </div>
          <h3 class="title hidden">Mis series favoritas</h3>
        </div>
        <ul class="js__favouriteList"></ul>
      </div>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
